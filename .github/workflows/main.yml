name: Main push
on: 
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x 
      - name: npm install 
      - run: npm ci
      - name: npm run build
      - run: npm run build --if-present
      - name: Run tests
      - run: npm test


        
      